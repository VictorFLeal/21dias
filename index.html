<!DOCTYPE html>
<html lang="pt-BR">

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .day {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin: 15px auto;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .day h2 {
        margin-top: 0;
        color: #34495e;
      }
      .prayer {
        display: flex;
        align-items: center;
        margin: 10px 0;
        background: #ecf0f1;
        padding: 12px;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .prayer.completed {
        background: #2ecc71;
        color: white;
        text-decoration: line-through;
      }
      .prayer input[type="checkbox"] {
        margin-right: 12px;
        transform: scale(1.3);
      }
      .prayer-text {
        flex: 1;
      }
      footer {
        text-align: center;
        margin-top: 30px;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>

        [

          "Pai amado, que possamos voltar a nos amar de forma pura, verdadeira e duradoura. Amém.",
        ],

          "Deus, guia-nos para reconstruir nosso relacionamento com paciência e respeito. Amém.",

        ],

        [

        ],
        [
          "Senhor, que nosso amor seja restaurado segundo Tua vontade e Tua luz nos guie. Amém.",
          "Deus, ajuda-nos a compreender e perdoar, criando um vínculo forte e sincero. Amém.",
          "Pai amado, entrego nosso relacionamento em Tuas mãos para ser abençoado e renovado. Amém.",
        ],
        [
          "Senhor, abençoa nosso amor e guia-nos de volta um para o outro. Amém.",
          "Deus, fortalece nossos corações e nos ajuda a cultivar paciência, fé e carinho. Amém.",

        ],
        [
          "Senhor, toca o coração dela e ajuda-nos a nos reconectar com sinceridade. Amém.",
          "Deus, cura nossas feridas e nos aproxima com compreensão e paciência. Amém.",
          "Pai amado, que nosso amor seja renovado e guiado pela Tua luz divina. Amém.",
        ],
        [
          "Senhor, fortalece meu coração e toca o dela com bondade e amor. Amém.",
          "Deus, ajuda-nos a superar qualquer dificuldade e restaurar nosso relacionamento. Amém.",
          "Pai querido, que nosso vínculo seja renovado e cheio de alegria e harmonia. Amém.",
        ],
        [
          "Senhor, abençoa nosso amor e nos permita recomeçar juntos. Amém.",
          "Deus, guia-nos para perdoar, compreender e cultivar um relacionamento saudável. Amém.",
          "Pai amado, que nosso amor seja restaurado e que possamos caminhar lado a lado novamente. Amém.",
        ],
        [
          "Senhor, agradeço por me acompanhar durante esses 21 dias. Que nosso amor seja restaurado segundo a Tua vontade. Amém.",
          "Deus, fortalece nosso relacionamento e aproxima nossos corações com paciência, carinho e fé. Amém.",
          "Pai querido, que nosso amor se renove, que nossos caminhos se unam e que possamos viver um relacionamento abençoado e duradouro. Amém.",
        ],
      ];

      const container = document.getElementById("container");

      // Recupera o estado salvo
      let savedState = JSON.parse(localStorage.getItem("prayersState")) || [];

      prayers.forEach((dayPrayers, i) => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");

        const dayTitle = document.createElement("h2");
        dayTitle.textContent = `Dia ${i + 1}`;
        dayDiv.appendChild(dayTitle);

        dayPrayers.forEach((prayerText, j) => {
          const prayerDiv = document.createElement("div");
          prayerDiv.classList.add("prayer");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          // Define o id único para cada oração
          const prayerId = `${i}-${j}`;
          if (savedState.includes(prayerId)) {
            checkbox.checked = true;
            prayerDiv.classList.add("completed");
          }

          checkbox.addEventListener("change", () => {
            prayerDiv.classList.toggle("completed", checkbox.checked);
            if (checkbox.checked) {
              if (!savedState.includes(prayerId)) savedState.push(prayerId);
            } else {
              savedState = savedState.filter((id) => id !== prayerId);
            }
            localStorage.setItem("prayersState", JSON.stringify(savedState));
          });

          const textDiv = document.createElement("div");
          textDiv.classList.add("prayer-text");
          textDiv.textContent = prayerText;

          prayerDiv.appendChild(checkbox);
          prayerDiv.appendChild(textDiv);
          dayDiv.appendChild(prayerDiv);
        });

        container.appendChild(dayDiv);
      });
    </script>
  </body>
</html>
